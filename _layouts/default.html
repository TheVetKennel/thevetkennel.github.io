<body>

  {% include header.html %}

  {% include footer.html %}

<!-- âœ… ECG Scroll Progress Bar -->
<div id="ecg-progress" aria-hidden="true">
  <svg id="ecg-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <defs>
      <!-- ECG pattern tile scaled to 40px height -->
<pattern id="ecgPattern" patternUnits="userSpaceOnUse" width="200" height="40">
  <image 
    href="/assets/images/ecg-tight.png"
    width="200" height="40"
    preserveAspectRatio="none" />
</pattern>
    </defs>

    <!-- Solid cream background -->
    <rect id="ecg-solid-bg" x="0" y="0" height="40" width="100%" fill="#fdfcf7"></rect>

    <!-- Scrolling ECG fill -->
    <rect id="ecg-fill-rect" x="0" y="0" height="40" width="0" fill="url(#ecgPattern)"></rect>
  </svg>
</div>

<!-- JS controller for ECG progress -->
<script src="{{ "/assets/js/ecg-progress.js" | relative_url }}"></script>
