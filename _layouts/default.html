<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="{{ "/assets/css/ecg-progress.css" | relative_url }}">
</head>
<body>

  {% include header.html %}


  {{ content }}

  {% include footer.html %}

<!-- ECG Scroll Progress Bar -->
<div id="ecg-progress" aria-hidden="true">
  <svg id="ecg-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <defs>
      <pattern id="ecgPattern" patternUnits="userSpaceOnUse" width="100" height="40">
        <image id="ecgImage" href="data:image/png;base64,{{ site.data.ecg_base64 }}" 
               x="0" y="0" width="100" height="40" preserveAspectRatio="none" />
      </pattern>
    </defs>

    <!-- ✅ Solid cream background -->
    <rect id="ecg-solid-bg" x="0" y="0" height="40" width="100%" fill="#fdfcf7"></rect>

    <!-- ✅ Scrolling ECG fill (the animated part) -->
<rect id="ecg-fill-rect" x="0" y="0" height="40" width="0" fill="red"></rect>
  </svg>
</div>
